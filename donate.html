<!DOCTYPE html>
<html>
<head>
    <title>Donate Blood</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 500px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #cc0000;
            margin-bottom: 25px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #cc0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #a30000;
        }

        .back-button {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .back-button a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Donate Blood</h2>
        <form method="post" action="donate.php" onsubmit="return validateAge()">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <select name="blood_type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <input type="number" name="units" placeholder="Units" required>
            <input type="text" name="disease" placeholder="Any Disease (if none, type 'None')" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="address" placeholder="Address" required></textarea>

            <input type="submit" value="Donate">
        </form>

        <div class="back-button">
            <a href="dashboard.php">Back To Dashboard</a>
        </div>
    </div>

    <script>
        function validateAge() {
            const age = document.getElementById('age').value;
            if (age < 18) {
                alert("You must be at least 18 years old to donate blood.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
