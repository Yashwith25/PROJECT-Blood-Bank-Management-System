<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Bank Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    header {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
      text-shadow: 2px 2px 5px black;
    }

    nav a:hover {
      color: #ffcccc;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: all 0.3s;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 0 20px;
      background-color: rgba(0, 0, 0, 0.4); 
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8), -2px -2px 4px rgba(255,255,255,0.2);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 28px;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
    }

    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255, 77, 77, 0.9);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Slideshow Background -->
  <div class="slideshow">
    <img src="img1.jpg" class="slide active" />
    <img src="img2.jpg" class="slide" />
    <img src="img3.jpg" class="slide" />
    <img src="img4.jpg" class="slide" />
    <img src="img5.jpg" class="slide" />
    <img src="img6.jpg" class="slide" />
    <img src="img7.jpg" class="slide" />
  </div>

  <!-- Navbar -->
  <header>
    <div class="logo">Blood Bank</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navbar">
      <a href="admin_login.html">Admin Login</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
      <a href="blood.html">Online</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Blood Bank Management System</h1>
    <p>Donate Blood. Save Lives.</p>
    <div class="buttons">
      <a href="login.html" class="btn">Login</a>
      <a href="register.html" class="btn">Register</a>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 5000);

    function toggleMenu() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("active");
    }
  </script>

</body>
</html>
