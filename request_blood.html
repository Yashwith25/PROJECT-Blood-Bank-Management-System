<!DOCTYPE html>
<html>
<head>
    <title>Request Blood</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #cc0000;
            margin-bottom: 20px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            background-color: #fff;
            color: #333;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 8L0 0h12L6 8z' fill='%23333'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px 8px;
        }

        input[type="submit"] {
            background-color: #cc0000;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #a30000;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #555;
            padding: 10px;
            border-radius: 6px;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Request Blood</h2>
    <form method="post" action="request.php">
        <select name="blood_type" required>
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <input type="number" name="units" placeholder="Units Required" required><br>
        <input type="submit" value="Submit Request">
    </form>
    <a class="back-button" href="dashboard.php">Back to Dashboard</a>
</div>

</body>
</html>
